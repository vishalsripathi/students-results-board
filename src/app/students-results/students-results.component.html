<header>
  <h2>Students Results Board</h2>
  <a class="cta" routerLink="/admission-page"
    ><button>Admission​ ​Form</button></a
  >
</header>
<table class="table-fill">
  <thead>
    <tr>
      <th colspan="4" class="text-center table-title">
        Students Results Board
      </th>
    </tr>
    <tr>
      <th class="text-center">Student Name</th>
      <th class="text-center">Roll Number</th>
      <th class="text-center">Total Marks</th>
      <th class="text-center">Status</th>
    </tr>
  </thead>
  <tbody class="table-hover">
    <tr *ngFor="let student of students">
      <td class="text-center" [class]="getClass(student.status)">
        {{ student.name | titlecase }}
      </td>
      <td class="text-center" [class]="getClass(student.status)">
        {{ student.rollNumber }}
      </td>
      <td class="text-center" [class]="getClass(student.status)">
        {{ student.totalMarks }}
      </td>
      <td class="text-center" [class]="getClass(student.status)">
        {{ student.status }}
      </td>
    </tr>
  </tbody>
</table>
